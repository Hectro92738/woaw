<app-navbar></app-navbar>
<ion-content [fullscreen]="false" class="home-bg">

  <div class="pantalla-dividida">
    <!-- LADO IZQUIERDO -->
    <div class="lado-izquierdo">
      <video autoplay muted loop playsinline class="video-fondo">
        <source src="assets/img/vc4.mp4" type="video/mp4" />
        Tu navegador no soporta el video HTML5.
      </video>
      <div class="texto-izquierdo" [ngClass]="{ 'animar-arriba': animarTexto }">
        <h2 [ngStyle]="{ color: mostrarContenido.color === 'rojo' ? '#ff0000' : '#ffffff' }">
          {{ mostrarContenido.titulo }}
        </h2>
      </div>
      <br>
      <img *ngIf="mostrarContenido.imagen != null" [src]="mostrarContenido.imagen" alt="Imagen ilustrativa"
        [ngClass]="{ 'animar-izquierda': animarImagen }" />
      <div class="texto-izquierdo" [ngClass]="{ 'animar-arriba': animarTexto }">
        <!-- <h2>{{ mostrarContenido.titulo }}</h2> -->
        <p>{{ mostrarContenido.texto }}</p>
      </div>
    </div>


    <!-- LADO DERECHO -->
    <div class="lado-derecho">

      <div class="container_vidrio">
        <app-login *ngIf="MostrarLogin && !MostrarRecuperacion && !MostrarRegistro"></app-login>
        <app-registro *ngIf="!MostrarLogin && !MostrarRecuperacion && MostrarRegistro"></app-registro>
        <app-resetpassword *ngIf="!MostrarLogin && MostrarRecuperacion && !MostrarRegistro"></app-resetpassword>
        <p class="link-registro">
          <span *ngIf="MostrarLogin && !MostrarRecuperacion && !MostrarRegistro">¿No tienes una cuenta? </span>
          <span *ngIf="!MostrarLogin">¿Ya tienes cuenta? </span>
          <strong>
            <span (click)="cambioEstatus('registro')" *ngIf="MostrarLogin && !MostrarRecuperacion && !MostrarRegistro">Registrarme</span>
            <span (click)="cambioEstatus('login')" *ngIf="!MostrarLogin">Iniciar Sesión</span>
          </strong>
        </p>
        <p class="link-registro" *ngIf="!MostrarRecuperacion">
          <strong (click)="cambioEstatus('reset')">
            <ion-icon name="lock-closed-outline" style="vertical-align: middle; margin-right: 6px;"></ion-icon>
            ¿Olvidaste tu contraseña?
          </strong>
        </p>
        <!-- Línea de separación -->
        <div *ngIf="MostrarLogin" style="width: 100%; height: 1px; background-color: #ccc; margin: 16px 0;"></div>
        <p class="link-registro" *ngIf="MostrarLogin">
          Acepto las
          <a class="enlace-politica" (click)="mostrarTerminos()">Términos y condiciones</a> y el
          <a class="enlace-politica" (click)="mostrarAviso()">Aviso de Privacidad</a>.
        </p>
      </div>
    </div>
  </div>

</ion-content>
