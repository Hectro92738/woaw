<ion-header>
  <ion-toolbar color="dark">
    <div class="perfil-header">
      <ion-buttons slot="start">
        <ion-button fill="clear" (click)="volver()">
          <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <img src="/assets/icon/logo4.png" alt="Go Autos" class="logo" />
      <span *ngIf="lote" class="titulo-perfil">{{ lote.nombre }}</span>
    </div>
  </ion-toolbar>
</ion-header>

<app-acomodo
  [totalAutos]="totalAutos"
  (ordenCambio)="ordenarAutos($event)"
  [titulo]="'Lote'">
</app-acomodo>

<ion-content [fullscreen]="true">
 
 <ng-container class="contenedor_css">
   <!-- Ficha del lote -->
  <div class="ficha-lote" *ngIf="lote">
    <div class="ficha-lote__head">
      <!-- Columna de texto -->
      <div class="ficha-lote__texto">
        <h2 class="ficha-lote__titulo">
          <ion-icon name="business-outline" color="danger"></ion-icon>
          {{ lote.nombre }}
        </h2>

        <p class="ficha-lote__campo">
          <ion-icon name="call-outline"></ion-icon>
          <span (click)="copiarTelefono()"> (+52){{ lote.telefonoContacto }}</span>
        </p>

        <p class="ficha-lote__campo">
          <ion-icon name="location-outline"></ion-icon>
          {{ direccionCompleta }}
        </p>

        <div class="ficha-lote__actions" *ngIf="isOwner">
          <ion-button color="primary" size="small" (click)="editarLote()">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            Editar
          </ion-button>
        </div>
      </div>

      <!-- Columna de imagen -->
      <div class="ficha-lote__img">
        <img class="ficha-lote__imagen" [src]="previewImagenPrincipal || ''" alt="Imagen de {{ lote.nombre }}" />
      </div>
    </div>
  </div>

  <ion-grid class="contenedor-catalogo">
    <ion-row>
      <!-- Columna lateral de filtros -->
      <ion-col size="12" size-md="3">
        <app-menu
          [filtros]="filtros"
          [filtrosAplicados]="filtrosAplicados"
          (mostrarOpciones)="mostrarOpciones($event.event, $event.tipo)"
          (limpiarFiltros)="resetearFiltros()">
        </app-menu>
      </ion-col>

      <!-- Catálogo -->
      <ion-col size="12" size-md="9">
        <div class="catalogo-autos">
          <!-- Mensaje vacío basado en la lista paginada -->
          <div *ngIf="autosPaginados?.length === 0" class="mensaje-vacio">
            <ion-icon name="car-sport-outline" class="icono-mensaje"></ion-icon><br />
            No se encontraron vehículos para esta sección.
          </div>

          <!-- Lista (autos + motos ya combinados/filtrados/paginados) -->
          <ng-container *ngFor="let auto of autosPaginados">
            <app-cartas [auto]="auto"></app-cartas>
          </ng-container>
        </div>

        <!-- Paginación reducida con “...” -->
        <div class="contenedor-paginacion" *ngIf="totalPaginas > 1">
          <p class="titulo-paginacion">más</p>
          <div class="paginacion-scroll">
            <div class="paginacion">
              <!-- Flecha anterior -->
              <button class="pagina" (click)="setPagina(paginaActual - 1)" [disabled]="paginaActual === 1">‹</button>

              <!-- Botones dinámicos con ellipsis -->
              <ng-container *ngFor="let i of paginasReducidas">
                <button
                  *ngIf="esNumero(i)"
                  class="pagina"
                  [class.activa]="paginaActual === i"
                  (click)="setPagina(i)">
                  {{ i }}
                </button>
                <span *ngIf="!esNumero(i)" class="ellipsis">...</span>
              </ng-container>

              <!-- Flecha siguiente -->
              <button class="pagina" (click)="setPagina(paginaActual + 1)" [disabled]="paginaActual === totalPaginas">›</button>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>

  <app-footer></app-footer>
</ion-content>
