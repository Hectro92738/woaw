<ion-header>
  <ion-toolbar class="header-toolbar">

    <ion-buttons slot="start">
      <div class="logo-titulo">
        <img src="assets/icon/logo2.png" alt="WOAW" />
      </div>
      <ion-title>Aviso de Privacidad</ion-title>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" class="ion-padding" scrollEvents="true" (ionScroll)="verificarScroll()"
  #contenidoPrivacidad>

  <div class="pdf-wrap">
    <iframe
      *ngIf="iframeVisible"
      class="pdf-frame"
      [src]="pdfUrlSafe"
      title="Aviso de Privacidad"
      allowfullscreen>
    </iframe>
  </div>


</ion-content>
<!-- ☢️☢️ -->
<ion-footer *ngIf="!mostrarFooter">
  <ion-toolbar class="footer-toolbar">
    <span class="footer-leyenda">
      Desliza hacia abajo para habilitar el botón "Aceptar".
    </span>
    <br>
    <div class="footer-actions">
      <div class="footer-botones">
        <button class="btn-cancelar" (click)="cancelar()">
          <ion-icon name="close-outline"></ion-icon>
          Cancelar
        </button>
        <button class="btn-aceptar"  (click)="aceptar()">
          <ion-icon name="checkmark-outline"></ion-icon>
          Aceptar
        </button>
      </div>
    </div>
    <br>
  </ion-toolbar>
</ion-footer>
