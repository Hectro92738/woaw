<ion-list [ngClass]="{ 'estilo-escritorio': !esDispositivoMovil, 'estilo-movil': esDispositivoMovil }">

  <div *ngIf="esDispositivoMovil" class="encabezado-consentimiento">
    <img src="assets/icon/goautos2.webp" alt="Go Autos" />
    {{ tipoVehiculo === 'Autos' ? 'Menú de Autos' :
    tipoVehiculo === 'Motos' ? 'Menú de Motos' :
    tipoVehiculo === 'Camiones' ? 'Menú de Camiones' : 'Menú' }}
  </div>


  <ng-container *ngIf="tipoVehiculo === 'Autos'">
    <ion-item [ngClass]="esDispositivoMovil ? 'item-movil' : 'item-escritorio'" button (click)="redirecion('nuevos')">
      <ion-icon *ngIf="esDispositivoMovil" style="margin-right: 2px;" name="car-sport"></ion-icon>
      Nuevos
    </ion-item>
    <ion-item [ngClass]="esDispositivoMovil ? 'item-movil' : 'item-escritorio'" button
      (click)="redirecion('seminuevos')">
      <ion-icon *ngIf="esDispositivoMovil" style="margin-right: 2px;" name="car"></ion-icon>
      Seminuevos
    </ion-item>
    <ion-item [ngClass]="esDispositivoMovil ? 'item-movil' : 'item-escritorio'" button (click)="redirecion('usados')">
      <ion-icon *ngIf="esDispositivoMovil" style="margin-right: 2px;" name="car"></ion-icon>
      Usados
    </ion-item>
    <ion-item [ngClass]="esDispositivoMovil ? 'item-movil' : 'item-escritorio'" button (click)="redirecion('m-nuevos')">
      <svg *ngIf="esDispositivoMovil" style="margin-right: 2px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
      class="icon icon-tabler icons-tabler-filled icon-tabler-motorbike">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path
        d="M15 5a1 1 0 0 1 .894 .553l3.225 6.449l.08 .003a4 4 0 1 1 -4.199 3.995l.005 -.2a4 4 0 0 1 2.111 -3.33l-.557 -1.115l-3.352 3.352a1 1 0 0 1 -.707 .293h-3.626q .124 .481 .126 1a4 4 0 1 1 -8 0l.005 -.2a4 4 0 0 1 6.33 -3.049l1.749 -1.751h-3.084a1 1 0 0 1 -.993 -.883l-.007 -.117a1 1 0 0 1 1 -1h9.381l-1 -2h-1.381a1 1 0 0 1 -.993 -.883l-.007 -.117a1 1 0 0 1 1 -1z" />
    </svg>
      Motos
    </ion-item>
  </ng-container>

  <ng-container *ngIf="tipoVehiculo === 'Motos'">
    <ion-item button (click)="redirecion('m-nuevos')">Nuevas</ion-item>
    <ion-item button (click)="redirecion('m-usadas')">Usadas</ion-item>
  </ng-container>

  <ng-container *ngIf="tipoVehiculo === 'Camiones'">
    <ion-item button (click)="redirecion('c-nuevos')">Nuevos</ion-item>
    <ion-item button (click)="redirecion('c-usados')">Usados</ion-item>
  </ng-container>
</ion-list>
